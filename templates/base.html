<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend - Focus Tracker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#e0e5ec',
                        primary: '#ef4444', // Red 500
                        secondary: '#64748b', // Slate 500
                    },
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-[#e0e5ec] text-gray-600 overflow-x-hidden antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full p-6 flex justify-between items-center fixed top-0 z-50 bg-[#e0e5ec]/90 backdrop-blur-sm">
        <div class="text-2xl font-extrabold tracking-tight text-gray-700 flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.6)]"></div>
            ASCEND
        </div>
        <button id="history-btn" class="neu-btn px-6 py-2 text-sm font-bold tracking-wide uppercase hover:text-red-500">
            History
        </button>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pt-28 pb-12 max-w-6xl">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-8 text-gray-400 text-sm font-semibold">
        <p>&copy; 2024 Ascend Tracker. Design by Antigravity.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
